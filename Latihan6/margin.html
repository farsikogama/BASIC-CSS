<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Margin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="satu">1</div>
    <div class="dua">2</div>
    <div class="tiga">3. negatif margin</div>
<br><br><br><br>
    <!-- div empat dan lima di jadikan satu baris karena ada keanehan margin pada div yang tidak di harapkan. lihat contoh keanehan pada div lima dan enam -->
    <div class="empat">1</div><div class="lima">2. horizon margin</div>
    <div class="enam">3</div>
<br><br><br><br>
    <!-- margin auto -->
    <div class="tujuh">margin auto</div><div class="delapan">margin auto</div>
    <div class="sembilan">margin auto</div>


</body>
</html>
